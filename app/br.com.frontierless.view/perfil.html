<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontierLess - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">FrontierLess</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Buscar</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pt-3 d-flex flex-column min-vh-100" style="background-color: white;">
        <div class="row ">
            <h2 class="text-center mb-3">Projeots</h2>
            
            <section class="col-md-6 border-top p-3 d-flex flex-column max-height-sm">
                <div class="form-check form-switch d-flex justify-content-between align-items-center">
                    <input class="form-check-input" type="checkbox" role="switch" onclick="statusInpt(event)" checked>
                    <button type="button" class="btn btn-dark" onclick="criaProjeto()">+ Criar projeto</button>
                </div>
                <div id="listaProjetos">
                    <div class="card mt-3" onclick="editarProjeto()">
                        <div class="card-header bg-dark text-light">
                            <h3>Australia</h3>
                        </div>
                        <div class="card-body container bg-light">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-2 text-center">
                                        <label for="statusInput" class="form-label">Status</label>
                                        <input type="text" id="statusInput" class="form-control" Disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="tipoInput" class="form-label">Tipo</label>
                                        <input type="text" id="tipoInput" class="form-control" Disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2 text-center">
                                        <label for="valorNecessarioInput" class="form-label">Valor Necessário</label>
                                        <input type="text" id="valorNecessarioInput" class="form-control" Disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="valorGuardadoInput" class="form-label">Valor Guardado</label>
                                        <input type="text" id="valorGuardadoInput" class="form-control " Disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-md-6 border-top p-3 " id="editorProjeto">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-dark" onclick="criaPasso()">+ Cria Passo</button>
                </div>

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item mt-3 border rounded">
                        <button class="accordion-header accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                            aria-controls="flush-collapseOne">

                            <div class="input-group">
                                <div class="input-group-text rounded me-3">
                                    <input class="form-check-input mt-0 " type="checkbox" value=""
                                        aria-label="Checkbox for following text input">
                                </div>
                                <input type="text" class="border border-top-0 border-end-0 border-start-0 rounded-end"
                                    aria-label="Text input with checkbox">
                            </div>

                        </button>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="input-group mb-3">
                                    <label class="me-3 d-flex align-items-center">Custo</label>
                                    <span class="input-group-text rounded-start">R$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                </div>
                                <div class="input-group mb-3">
                                    <label class="me-3 d-flex align-items-center">Local</label>
                                    <input type="text" class="form-control rounded"
                                        aria-label="Amount (to the nearest dollar)">
                                </div>
                                <label class="me-3 d-flex align-items-center">Descrição</label>
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="/public/js/main.js"></script>

</html>
